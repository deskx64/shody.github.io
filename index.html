<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            background-color: white;
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.2s;
        }
        h1 { font-size: 18px; color: #333; margin-bottom: 30px; line-height: 1.8; padding: 10px; }
        .btn-container { position: relative; width: 100%; height: 250px; }
        button {
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            outline: none;
        }
        #yesBtn { background: #ff4d4d; color: white; position: absolute; left: 35%; top: 50%; transform: translate(-50%, -50%); z-index: 100; }
        #noBtn { background: white; color: #000; position: absolute; left: 65%; top: 50%; transform: translate(-50%, -50%); z-index: 100; transition: 0.1s; }
        #res img { max-width: 280px; margin-top: 20px; border: 5px solid #ff4d4d; box-shadow: 10px 10px 0px #000; }
    </style>
</head>

</html>
