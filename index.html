<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form karkovia to yuki </title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            background-color: white;
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.2s;
        }
        h1 { font-size: 18px; color: #333; margin-bottom: 30px; line-height: 1.8; padding: 10px; }
        .btn-container { position: relative; width: 100%; height: 250px; }
        button {
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            outline: none;
        }
       #yesBtn { background: #ff4d4d; color: white; position: relative; margin: 10px; z-index: 100; }
#noBtn { background: white; color: #000; position: relative; margin: 10px; z-index: 100; transition: 0.1s; }
        #res img { max-width: 280px; margin-top: 20px; border: 5px solid #ff4d4d; box-shadow: 10px 10px 0px #000; }
        .pulse-text { 
            font-size: 32px; 
            color: #ff4d4d; 
            margin: 20px 0; 
            animation: pulse-animation 1.2s infinite ease-in-out; 
            display: block;
        }

        @keyframes pulse-animation { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.2); } 
            100% { transform: scale(1); } 
        }


        /* ÿ£ÿ∂ŸÅŸá ŸáŸÜÿß ŸÇÿ®ŸÑ Ÿàÿ≥ŸÖ ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿßÿ≥ÿ™ÿßŸäŸÑ */
.menu-item {
    position: static !important; 
    display: block !important;
    margin: 15px auto !important;
    transform: none !important;
}
        .back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 5px 10px !important;
    font-size: 10px !important;
    background-color: #666 !important;
    box-shadow: 2px 2px 0px #000 !important;
    z-index: 2000;
}
    </style>
</head>
<body id="bg">

  <div id="game-container">
    <div id="start-screen">
        <h1 class="pixel-font">READY? üéÆ</h1>
        <button id="startBtn" class="pixel-btn">START</button>
    </div>

    <div id="menu-screen" style="display: none;">
        <h2 class="pixel-font">CHOOSE LEVEL</h2>
        <button class="pixel-btn menu-item" onclick="loadLevel(1)">Level 1</button>
        <button class="pixel-btn menu-item" onclick="loadLevel(2)">Level 2 (Empty)</button>
        <button class="pixel-btn menu-item" onclick="loadLevel(3)">Level 3 (Empty)</button>
    </div>

    <div id="main-content" style="display: none;">
    <button class="button back-btn" onclick="backToMenu()">[ BACK ]</button>
        <h1 id="ques">miss me ?</h1>
        <div id="static-gif">
            <img src="ang.gif.gif" style="max-width: 150px; border: 4px solid #000;">
        </div>
        <div class="btn-group">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        <div id="res"></div>
    </div>
</div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const bg = document.getElementById('bg');
        const ques = document.getElementById('ques');
        const res = document.getElementById('res');
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('start-screen');
const menuScreen = document.getElementById('menu-screen');
const mainContent = document.getElementById('main-content');

// ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ©
startBtn.addEventListener('click', () => {
    startScreen.style.display = 'none';
    menuScreen.style.display = 'block';
});

// Ÿàÿ∏ŸäŸÅÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÑŸäŸÅŸÑ
function loadLevel(lvl) {
    if(lvl === 1) {
        menuScreen.style.display = 'none';
        mainContent.style.display = 'block';
    } else {
        alert("Level " + lvl + " is still EMPTY! üëæ");
    }
}
       function backToMenu() {
    // 1. ÿ•ÿÆŸÅÿßÿ° ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑŸÑÿπÿ® Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÖŸÜŸäŸà
    document.getElementById('main-content').style.display = 'none';
    document.getElementById('menu-screen').style.display = 'block';
    
    // 2. ÿ•ÿ±ÿ¨ÿßÿπ ŸÑŸàŸÜ ÿßŸÑÿÆŸÑŸÅŸäÿ© ŸÑŸÑÿ£ÿ®Ÿäÿ∂
    document.getElementById('bg').style.backgroundColor = 'white';

    // 3. ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ≥ÿ§ÿßŸÑ ŸÑŸÜÿµŸá ÿßŸÑÿ£ÿµŸÑŸä (ÿπÿ¥ÿßŸÜ ŸÑŸà ŸÉÿßŸÜ ÿ™ÿ∫Ÿäÿ± ÿ®ÿπÿØ ÿßŸÑŸÄ YES)
    document.getElementById('ques').innerHTML = "Can I taste your soft lips?";

    // 4. ÿ•ÿ∏Ÿáÿßÿ± ÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ŸàÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ£ÿµŸÑŸäÿ© (ŸÅŸä ÿ≠ÿßŸÑ ÿ™ŸÖ ÿ•ÿÆŸÅÿßÿ§ŸáŸÖ)
    document.getElementById('static-gif').style.display = 'block';
    document.getElementById('main-area').style.display = 'flex'; // ÿ£Ÿà block ÿ≠ÿ≥ÿ® ÿ™ŸÜÿ≥ŸäŸÇŸÉ
    
    // 5. ÿ™ŸÅÿ±Ÿäÿ∫ ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© (res) ÿπÿ¥ÿßŸÜ ÿ™ÿÆÿ™ŸÅŸä ÿµŸàÿ±ÿ© ÿßŸÑŸÄ YES
    document.getElementById('res').innerHTML = "";
}
        // Ÿàÿ∏ŸäŸÅÿ© ÿ™ÿ≠ÿ±ŸäŸÉ ÿ≤ÿ± ÿßŸÑŸÄ NO
        function moveNo() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 50;
    const maxY = window.innerHeight - noBtn.offsetHeight - 50;

    const x = Math.floor(Math.random() * Math.max(0, maxX)) + 25;
    const y = Math.floor(Math.random() * Math.max(0, maxY)) + 25;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
            
bg.style.backgroundColor = (bg.style.backgroundColor === 'white' || bg.style.backgroundColor === '') ? '#FFC0CB' : 'white';
        }
        // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ™ÿ≠ÿ±ŸäŸÉ ÿπŸÜÿØ ÿßŸÑŸÑŸÖÿ≥ ÿ£Ÿà ŸÖÿ±Ÿàÿ± ÿßŸÑŸÖÿßŸàÿ≥
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        noBtn.addEventListener('click', moveNo);

        // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ YES
        yesBtn.addEventListener('click', () => {
            ques.innerHTML = "YAY! Get Closer to me! üíã";
            res.innerHTML = '<div class="pulse-text">seba! <3</div><img src="myhug.gif.gif">';
            document.getElementById('static-gif').style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            bg.style.backgroundColor = '#FFB6C1';
        });
    </script>
</body>
</html>
